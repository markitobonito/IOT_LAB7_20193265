server:
  port: 8080
  address: 0.0.0.0

spring:
  application:
    name: registro-service

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

# Si vas a consumir desde un dispositivo Android f√≠sico, cambia 'localhost' por la IP de tu PC:
